<div class="page-wrap h-full mat-bg-default">
  <div class="app-error">
    <div class="fix">
      <mat-icon class="error-icon" color="warn">warning</mat-icon>
      <div class="error-text">
        <h1 class="error-title"></h1>
        <div class="error-subtitle">
          Pongase en contacto con el administrador
        </div>
      </div>
    </div>

    <div class="error-actions">
      <button
        mat-raised-button
        color="primary"
        class="mb-24 mr-8"
        [routerLink]="['/']"
      >
        Regresar al Login
      </button>
      <!-- <button mat-raised-button color="warn">Report this Problem</button> -->
    </div>
  </div>
</div>
