<div class="page-wrap h-full slate">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="assets/images/egret.png" alt="" class="mb-8">
          <p class="text-muted m-0">cambio de contraseña</p>
        </div>

          <form
          [formGroup]="signinForm"
          fxLayout="column"
        >
          <div class="">



            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                formControlName="username"
                type="username"
                name="username"
                placeholder="username"
                [(ngModel)]="username"
              />
            </mat-form-field>


            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                formControlName="email"
                type="email"
                name="email"
                placeholder="email"
                [(ngModel)]="email"
              />
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <input
                matInput
                formControlName="codigover"
                type="codigover"
                name="codigover"
                placeholder="codigo de verificación"
                [(ngModel)]="codigover"
              />
            </mat-form-field>


            <mat-form-field  class="full-width" appearance="outline">
              <input  formControlName="password"   [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

          </div>

          <button mat-raised-button class="mat-primary full-width mb-16" (click)="submitVerificar()">Aceptar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
